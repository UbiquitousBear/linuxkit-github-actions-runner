name: Build LinuxKit Images

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build LinuxKit manifest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sanitise repo owner (lowercase)
        id: owner
        run: |
          owner="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "owner=$owner" >> $GITHUB_OUTPUT

      - name: Read runner version
        id: read_version
        run: |
          echo "version=$(cat version.yaml)" >> $GITHUB_OUTPUT

      - name: Generate manifest with version
        run: |
          VERSION="${{ steps.read_version.outputs.version }}"
          # Replace ghcr-prefixed occurrences first
          sed -E "s|(ghcr.io/actions/actions-runner):[^[:space:]]+|\\1:${VERSION}|g" actions-runner-docker.yaml > actions-runner-docker.generated.yaml
          # Replace un-prefixed actions/actions-runner:... with ghcr.io/actions/actions-runner:<version>
          sed -E "s|(actions/actions-runner):[^[:space:]]+|ghcr.io/\\1:${VERSION}|g" -i actions-runner-docker.generated.yaml
          # Remove any top-level 'version:' key (not allowed in manifest)
          sed -i -E '/^version:[[:space:]]*/d' actions-runner-docker.generated.yaml
          echo "Image-related lines after replacements:"
          grep -nE 'actions/actions-runner|ghcr.io/actions/actions-runner|image:' actions-runner-docker.generated.yaml || true
          echo "Generated manifest (first 200 lines):"
          sed -n '1,200p' actions-runner-docker.generated.yaml

      - name: Build ISO with linuxkit
        id: build_iso
        run: |
          set -euo pipefail
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not installed on runner. linuxkit requires Docker to build images; install Docker or use a self-hosted runner with Docker." >&2
            exit 1
          fi

          mkdir -p lxk-build-output

          # Download linuxkit v1.8.2 for linux-amd64
          URL=https://github.com/linuxkit/linuxkit/releases/download/v1.8.2/linuxkit-linux-amd64
          echo "Downloading linuxkit from $URL"
          curl -fsSL "$URL" -o linuxkit
          chmod +x linuxkit
          sudo mv linuxkit /usr/local/bin/linuxkit
          echo "linuxkit version: $(linuxkit version || true)"

          echo "Running linuxkit build (kernel+initrd)..."
          linuxkit build --format kernel+initrd actions-runner-docker.generated.yaml

          # Locate produced kernel/initrd files
          KERNEL_FILE=$(ls -1 kernel* 2>/dev/null | head -n1 || true)
          INITRD_FILE=$(ls -1 initrd* 2>/dev/null | head -n1 || true)

          if [ -z "$KERNEL_FILE" ] && [ -z "$INITRD_FILE" ]; then
            # Try more general search
            KERNEL_FILE=$(ls -1 *kernel* 2>/dev/null | head -n1 || true)
            INITRD_FILE=$(ls -1 *initrd* 2>/dev/null | head -n1 || true)
          fi

          if [ -z "$KERNEL_FILE" ] || [ -z "$INITRD_FILE" ]; then
            echo "Did not find both kernel and initrd files from linuxkit build"
            echo "Found kernel: $KERNEL_FILE"
            echo "Found initrd: $INITRD_FILE"
            echo "Current directory listing:"
            ls -la
            exit 1
          fi

          KOUT=lxk-build-output/actions-runner-docker.generated.kernel
          IOUT=lxk-build-output/actions-runner-docker.generated.initrd
          mv "$KERNEL_FILE" "$KOUT"
          mv "$INITRD_FILE" "$IOUT"
          echo "kernel=$KOUT" >> $GITHUB_OUTPUT
          echo "initrd=$IOUT" >> $GITHUB_OUTPUT
          ls -la lxk-build-output

      - name: Verify kernel/initrd exist
        run: |
          KERNEL=${{ steps.build_iso.outputs.kernel }}
          INITRD=${{ steps.build_iso.outputs.initrd }}
          ls -la "$KERNEL" || (echo "No kernel produced: $KERNEL" && exit 1)
          ls -la "$INITRD" || (echo "No initrd produced: $INITRD" && exit 1)

      - name: Smoke test kernel/initrd
        run: |
          KERNEL=${{ steps.build_iso.outputs.kernel }}
          INITRD=${{ steps.build_iso.outputs.initrd }}
          # Show basic info about the produced files for debugging
          file "$KERNEL" || true
          ls -lh "$KERNEL"
          file "$INITRD" || true
          ls -lh "$INITRD"

      - name: Create Containerfile
        run: |
          KERNEL=${{ steps.build_iso.outputs.kernel }}
          INITRD=${{ steps.build_iso.outputs.initrd }}
          cat > Containerfile <<EOF
          FROM scratch
          COPY $KERNEL /disk/
          COPY $INITRD /disk/
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push containerDisk image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ghcr.io/${{ steps.owner.outputs.owner }}/runner-docker:${{ steps.read_version.outputs.version }},ghcr.io/${{ steps.owner.outputs.owner }}/runner-docker:${{ github.sha }},ghcr.io/${{ steps.owner.outputs.owner }}/runner-docker:latest

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linuxkit-docker-${{ steps.read_version.outputs.version }}
          path: |
            ${{ steps.build_iso.outputs.kernel }}
            ${{ steps.build_iso.outputs.initrd }}
