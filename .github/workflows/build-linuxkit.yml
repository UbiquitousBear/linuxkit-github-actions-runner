name: Build LinuxKit Images

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build LinuxKit manifest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read runner version
        id: read_version
        run: |
          echo "version=$(cat version.yaml)" >> $GITHUB_OUTPUT

      - name: Generate manifest with version
        run: |
          VERSION="${{ steps.read_version.outputs.version }}"
          # Prepend a top-level version key and replace runner image tag with the version
          printf "version: %s\n" "$VERSION" > actions-runner-docker.generated.yaml
          sed -E "s|(ghcr.io/actions/actions-runner):[^[:space:]]+|\\1:${VERSION}|g" actions-runner-docker.yaml >> actions-runner-docker.generated.yaml
          echo "Generated manifest (first 200 lines):"
          sed -n '1,200p' actions-runner-docker.generated.yaml

      - name: Build ISO with vouch linuxkit action
        id: linuxkit_build
        uses: vouch-opensource/linuxkit-build@master
        with:
          config: actions-runner-docker.generated.yaml
          format: iso-bios

      - name: Locate and rename ISO
        id: rename_iso
        run: |
          echo "Files from action output: '${{ steps.linuxkit_build.outputs.files }}'"
          # Try to find an ISO file produced in the workspace
          FILE=$(ls -1 *.iso 2>/dev/null | head -n1 || true)
          if [ -z "$FILE" ]; then
            FILE=$(echo "${{ steps.linuxkit_build.outputs.files }}" | tr ',' '\n' | grep -m1 '\.iso$' || true)
          fi
          if [ -z "$FILE" ]; then
            echo "No ISO found from linuxkit build"
            exit 1
          fi
          NEW=actions-runner-docker-${{ steps.read_version.outputs.version }}.iso
          mv "$FILE" "$NEW"
          echo "iso=$NEW" >> $GITHUB_OUTPUT
          echo "Renamed $FILE -> $NEW"

      - name: Verify ISO exists
        run: |
          ISO=${{ steps.rename_iso.outputs.iso }}
          ls -la "$ISO" || (echo "No ISO produced: $ISO" && exit 1)

      - name: Smoke test ISO
        run: |
          ISO=${{ steps.rename_iso.outputs.iso }}
          # Show basic info about the produced ISO for debugging
          file "$ISO" || true
          ls -lh "$ISO"

      - name: Create Containerfile
        run: |
          ISO=${{ steps.rename_iso.outputs.iso }}
          cat > Containerfile <<EOF
          FROM scratch
          COPY $ISO /disk/
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push containerDisk image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/linuxkit-runner:${{ steps.read_version.outputs.version }},ghcr.io/${{ github.repository_owner }}/linuxkit-runner:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/linuxkit-runner:latest

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: linuxkit-iso-${{ steps.read_version.outputs.version }}
          path: "${{ steps.rename_iso.outputs.iso }}"
