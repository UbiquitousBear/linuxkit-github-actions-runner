name: Build LinuxKit Images

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build LinuxKit manifest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read runner version
        id: read_version
        run: |
          echo "version=$(cat version.yaml)" >> $GITHUB_OUTPUT

      - name: Generate manifest with version
        run: |
          VERSION="${{ steps.read_version.outputs.version }}"
          # Replace runner image tag with the version
          sed -E "s|(ghcr.io/actions/actions-runner):[^[:space:]]+|\\1:${VERSION}|g" actions-runner-docker.yaml > actions-runner-docker.generated.yaml
          # Remove any top-level 'version:' key (not allowed in manifest)
          sed -i -E '/^version:[[:space:]]*/d' actions-runner-docker.generated.yaml
          echo "Generated manifest (first 200 lines):"
          sed -n '1,200p' actions-runner-docker.generated.yaml

      - name: Login to GHCR for pulls
        run: |
          set -euo pipefail
          echo "Attempting to log in to ghcr.io (required if manifest references ghcr.io images)"
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "Using GHCR_TOKEN"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          elif [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "Using GITHUB_TOKEN (may not have package read permission for ghcr.io resources outside the repo/org)"
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin || true
          else
            echo "Warning: no GHCR credentials found; pulling images from ghcr.io may fail"
          fi

      - name: Build ISO with linuxkit
        id: build_iso
        run: |
          set -euo pipefail
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not installed on runner. linuxkit requires Docker to build images; install Docker or use a self-hosted runner with Docker." >&2
            exit 1
          fi

          mkdir -p lxk-build-output

          # Download linuxkit v1.8.2 for linux-amd64
          URL=https://github.com/linuxkit/linuxkit/releases/download/v1.8.2/linuxkit-linux-amd64
          echo "Downloading linuxkit from $URL"
          curl -fsSL "$URL" -o linuxkit
          chmod +x linuxkit
          sudo mv linuxkit /usr/local/bin/linuxkit
          echo "linuxkit version: $(linuxkit version || true)"

          echo "Running linuxkit build..."
          linuxkit build --format iso-bios actions-runner-docker.generated.yaml

          FILE=$(ls -1 *.iso 2>/dev/null | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "No ISO found from linuxkit build"
            exit 1
          fi
          mv "$FILE" lxk-build-output/actions-runner-docker.generated.iso
          echo "iso=lxk-build-output/actions-runner-docker.generated.iso" >> $GITHUB_OUTPUT
          ls -la lxk-build-output

      - name: Verify ISO exists
        run: |
          ISO=${{ steps.build_iso.outputs.iso }}
          ls -la "$ISO" || (echo "No ISO produced: $ISO" && exit 1)

      - name: Smoke test ISO
        run: |
          ISO=${{ steps.build_iso.outputs.iso }}
          # Show basic info about the produced ISO for debugging
          file "$ISO" || true
          ls -lh "$ISO"

      - name: Create Containerfile
        run: |
          ISO=${{ steps.build_iso.outputs.iso }}
          cat > Containerfile <<EOF
          FROM scratch
          COPY $ISO /disk/
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push containerDisk image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/linuxkit-runner:${{ steps.read_version.outputs.version }},ghcr.io/${{ github.repository_owner }}/linuxkit-runner:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/linuxkit-runner:latest

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: linuxkit-iso-${{ steps.read_version.outputs.version }}
          path: "${{ steps.build_iso.outputs.iso }}"
